<template>
    <div class="rolling-numbers">
        <template for:each={numbersArray} for:item="numberObj">
            <div key={numberObj.key} class="wheel">
                <div class="number-container" style={numberObj.style}>
                    <template for:each={digits} for:item="digit">
                        <div key={digit} class="digit">{digit}</div>
                    </template>
                </div>
            </div>
        </template>
    </div>
</template>
