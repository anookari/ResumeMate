<template>
    <div data-id="floatContainer" class="float-container">
        <template if:true={isReadOnly}>
            <label data-id="editLabel" id="readOnlyLabel" class="slds-form-element__label slds-no-flex labelpadding disableText" for="readOnlyField"></label>
            <input data-id="editInput" readonly id="readOnlyField" type="text" name="inputType" class="slds-no-flex disableText" aria-labelledby="label" placeholder={pPlaceHolderText} value={pFieldValue} ></input>
        </template>
        <template if:true={isText}>
            <label data-id="editLabel" id="textLabel" class="slds-form-element__label slds-no-flex labelpadding" for="textField"></label>
            <input data-id="editInput" maxlength={maxlen} id="textField" type="text" name="inputType" class="slds-no-flex" aria-labelledby="label" placeholder={pPlaceHolderText} value={pFieldValue}
                        onblur={handleBlur}
                        onfocus={handleFocus}
                        onchange={handleInputChange}/>
        </template>
        <template if:true={isEmail}>
            <label data-id="editLabel" id="emailLabel" class="slds-form-element__label slds-no-flex labelpadding" for="emailField"></label>
            <input data-id="editInput" autocomplete="nope" maxlength={maxlen} id="emailField" type="text" name="inputType" class="slds-no-flex" aria-labelledby="label" placeholder={pPlaceHolderText} value={pFieldValue}
                        onblur={handleBlur}
                        onfocus={handleFocus}
                        onchange={handleInputChange}/>
        </template>
        <template if:true={isNumber}>
            <label data-id="editLabel" id="numberLabel" class="slds-form-element__label slds-no-flex labelpadding" for="numberField"></label>
            <input data-id="editInput" maxlength={maxlen} id="numberField" type="number" name="inputType" pattern="[0-9]*" class="slds-no-flex" aria-labelledby="label" placeholder={pPlaceHolderText} value={pFieldValue}
                        onblur={handleBlur}
                        onfocus={handleFocus}
                        onchange={handleInputChange}/>
        </template>
        <template if:true={isCurrency}>

                        onblur={handleBlur}
                        onfocus={handleFocus}
                        onchange={handleInputChange}/>
        </template>
