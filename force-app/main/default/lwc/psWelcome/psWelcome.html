<template>
    <template if:true={showtricard}>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-1">
                <c-tricard></c-tricard>
            </div>
        </div>
    </template>
    <template if:false={showtricard}>
        <div class="welcome-container">
            <div class="slds-grid slds-wrap">
                <template if:false={showResume}>
                    <div class="slds-col slds-size_1-of-1">
                        <c-ps-banner></c-ps-banner>
                    </div>
                </template>
                
                <div class="slds-col slds-size_1-of-1" style="padding-top:50px;">
                    <div  class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-1 " >
                            <template if:false={showResume}>
                                <c-ps-check-email onshowresume={handleShowResume}></c-ps-check-email>
                            </template>
                            <template if:true={showResume}>
                                <c-ps-resume-view resumeid={resumeId}></c-ps-resume-view>
                            </template>
                        </div>
                        <div class="slds-col slds-size_1-of-1 m-t-150">
                            <c-ps-contact-us ></c-ps-contact-us>
                        </div>
                    </div>
                </div>
                <!-- <div class="slds-col slds-size_1-of-1" style="padding-top:50px;">
                    <c-ps-resume-view></c-ps-resume-view>
                </div> -->
            </div>
        </div>
    </template>
    
</template>
